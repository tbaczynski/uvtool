---
uvtool_dir: '/root/uvtool'
uvtool_zone: 'example.com'
uvtool_packages:
  - python
  - tree
  - python-apt
uvtool_vms:
  - name: 'vm1'
    release: 'bionic'
    cpu: '1'
    mem: '1024'
    disk: '10'
    bridge: 'br0'
  - name: 'vm2'
    release: 'xenial'

uvtool_users_vars: 'hash'  # hash / dict
uvtool_users_dict:
  user:
    uid: 1000
    group: 'adm'
    groups: 'adm'
    comment: 'Jon Smith'
    home: '/home/bul'
    password: $6$xxxxxxxxxxxxxxxxxxxxxxxxxxxxx
    key:
      - "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
uvtool_users_hash:
  - name: user
    comment: 'Jon Smith'
    keys:
      - '~/.ssh/id_rsa.pub'
    password: $6$xxxxxxxxxxxxxxxxxxxxxxxxxxxxx

# for bionic and proper dhcp behavior
